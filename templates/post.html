<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Benji's blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <div class="title">
                <h1>Benji's blog</h1>
            </div>
        </div>
        <div class="content">
            <div class="card">
                <h2>{{ post.title }}</h2>
                <p class="text">{{ post.subtitle }}</p>
                <p>{{ post.body }}</p>
                <a href="{{url_for('home')}}">Go Home</a>
            </div>
        </div>
    </div>
</body>
<footer>
    <p>Made with ♥️ in London.</p>
</footer>
</html>
